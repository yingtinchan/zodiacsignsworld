<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="CSS/Login.css">
	</head>

	<body>
		<div class="coming_soon">Coming Soon <br><br> <p> You will return to the previous page in 5 seconds </p></div>
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">Username</label>
							<input id="user" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Keep me Signed in</label>
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign In">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">Forgot Password?</a>
						</div>
					</div>
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">Username</label>
							<input id="Username" type="text" class="input" placeholder="Username">
						</div>
						<div class="group">
								<label for="birthday" class="label">Birthday</label>
								<input id="birthday" type="date"  name="birthday" placeholder="Year">
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="Password" type="password" class="input" data-type="password" placeholder="Password">
						</div>
						<div class="group">
							<label for="pass" class="label">Repeat Password</label>
							<input id="Repeat-Password" type="password" class="input" data-type="password" placeholder="Repeat Password">
						</div>
						<div class="group">
							<label for="pass" class="label">Email Address</label>
							<input id="Email-Address" type="text" class="input">
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign Up">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">Already Member?</label>
						</div>
					</div>
				</div>
			</div>		
		</div>
		<meta http-equiv="refresh" content="5; url=index.html" />
	</body>
</html>
