<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Index</title>

	</head>

	<body>
		<section class="login">
  		<div class="container">
    		<h2 class="title">Sign up</h2>
    		<div class="social-login">
      			<button><i class="fab fa-facebook-f"></i> Facebook </button>
				<button><i class="fab fa-google"></i> Google </button></div>
    		<p class="separator"><span>&nbsp;</span>Or<span>&nbsp;</span></p>
    		<form>
				<div class="form-group">
        			<label for="fullname"></label>
        			<input type="text" id="fullname" placeholder="Full Name"></div>
      			<div class="form-group">
        			<label for="username"></label>
        			<input type="text" id="username" placeholder="User Name"></div>
				<div class="form-group">
				        <label for="login as"></label>
        				<input type="text" id="Login as" placeholder="Login as"></div> 
      			<div class="form-group">
        				<label for="age"></label>
        				<input type="number" id="Age" placeholder="Age"></div>
      			<div class="form-group">
				        <label for="Email"></label>
        				<input type="Email" id="Email" placeholder="Email Address"></div>
      			<div class="form-group">
        				<label for="password"></label>
        				<input type="password" id="password" placeholder="Password"></div>
			    <div class="form-group">
        				<label for="password"></label>
        				<input type="password" id="Conform Password" placeholder="Conform Password"></div>
     			<button type="submit">Sign up</button>
    		</form>
    		<p class="additional-act">Already have an account? <span> Sign in </span></p></div>
		</section>
	</body>
</html>
